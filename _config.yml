email: dev@lhy.kr

# Site Settings
locale                   : "ko-KR"
title                    : "lhy's blog"
title_separator          : "|"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "lhy"
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url: "https://lhy.kr"
baseurl: ""
repository: "LeeHanYeong/LeeHanYeong.github.io"
breadcrumbs: true
search: true
words_per_minute: 200
comments:
  provider: "utterances"
  utterances:
    theme: "github-light"
    issue_term: "pathname"

# SEO
google_site_verification: "cccQDzXIUT2HeSQayd01Hyr9Ods4mdJ3Yml2_0khq6E"

# Site Author
author:
  name             : "lhy"
  avatar           : "/assets/images/profile.jpg"
  bio              : "I am an **amazing** person."
  location         : "Seongnam, Korea"
  email            : "dev@lhy.kr"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/LeeHanYeong"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:dev@lhy.kr"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/lhy.kr"

# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url:
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
    - label: "Bitbucket"
      icon: "fab fa-fw fa-bitbucket"
      # url:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url:

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Outputting
paginate: 5
paginate_path: /page:num/
timezone: Asia/Seoul

# Plugins
plugins:
  - jekyll-feed
  - jekyll-include-cache

defaults:
  - scope:
      path: "_posts/programming"
      type: posts
    values:
      layout: single
      permalink: ":title"
      show_date: true
      read_time: true
      comments: true
      share: true
      related: true